<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <button class="start">Play Game</button>

    <dialog id="names">
        <h2>Book Information</h2>
        <form>
            <label for="player1">Player 1 Name: </label>
            <input id="player1" name="player1" type="text">

            <label for="player2">Player 2 Name: </label>
            <input type="text" id="player2" name="player2">

            <button id="confirmBtn" type="submit">confirm</button>
        </form>
    </dialog>

    <div class="container">
        <div class="title">Tic Tac Toe</div>
        <div class="info">
            <h3 class="player1"></h3>
            <h1 class="player-turn">Click Play Game to Start</h1>
            <h3 class="player2"></h3>
        </div>
        <div class="board">
            <div class="cell" data-cell="0"></div>
            <div class="cell" data-cell="1"></div>
            <div class="cell" data-cell="2"></div>
            <div class="cell" data-cell="3"></div>
            <div class="cell" data-cell="4"></div>
            <div class="cell" data-cell="5"></div>
            <div class="cell" data-cell="6"></div>
            <div class="cell" data-cell="7"></div>
            <div class="cell" data-cell="8"></div>
        </div>
    </div>

</body>

</html>
